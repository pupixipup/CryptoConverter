<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <title>CryptoConverter</title>
<script defer src="1b58e9c4c80a8403fe43.js"></script></head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__title">
        Crypto<b>Converter</b>
      </h1>
      <h3 class="header__subtitle">Online cryptocurrencies converter</h3>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="converter">
        <div class="converter__field from">
          <input placeholder="Enter value to convert" id="input1" type="number" data-btcprice="1" class="converter__input">
          <div class="converter__select">
            Bitcoin
          </div>
        </div>
        <span class="equals">=</span>
        <div class="converter__field to">
          <input id="input2" type="number" data-btcprice="1" class="converter__input">
          <div class="converter__select">
            Bitcoin
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    Made by Romas Bitinas. <a class="portfolio" href="https://ju-nmd2021.github.io/lab-3-personal-website-pupixipup/">Portfolio Link</a>
  </footer>
  <!-- <div class="load">
    <img id="spin" src="images/spin.gif" alt="loading">
  </div> -->
</body>
</html>
